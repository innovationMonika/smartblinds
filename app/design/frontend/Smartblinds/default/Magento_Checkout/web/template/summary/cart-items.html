<!-- ko if: (isVisible()) -->
<tr class="block items-in-cart">
    <td colspan="2">
        <div class="title">
            <strong role="heading" aria-level="1">
                <span data-bind="i18n: 'Shopping cart'"></span>
            </strong>
        </div>
        <div class="content minicart-items" style="display:block;">
            <div class="minicart-items-wrapper">
                <ol class="minicart-items">
                    <each args="items()">
                        <li class="product-item">
                            <div class="product">
                                <each args="$parent.elems()" render=""></each>
                            </div>
                        </li>
                    </each>
                </ol>
            </div>
        </div>
        <div class="actions-toolbar" if="maxCartItemsToDisplay < getCartLineItemsCount()">
            <div class="secondary">
                <a class="action viewcart" data-bind="attr: {href: cartUrl}">
                    <span data-bind="i18n: 'View and Edit Cart'"></span>
                </a>
            </div>
        </div>
    </td>
</tr>

<!--/ko-->
