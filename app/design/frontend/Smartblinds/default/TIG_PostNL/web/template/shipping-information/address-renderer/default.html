<if args="visible()">
    <div class="col-2">
        <div class="title"><!-- ko i18n: 'Delivery address'--><!-- /ko --></div>
        <text args="address().street.join(', ')"></text>
        <each args="data: address().customAttributes, as: 'element'">
            <if args="element['attribute_code'] == 'tig_housenumber' || element['attribute_code'] == 'tig_housenumber_addition'">
                <text args="element.value"></text>
            </if>
        </each><br />
        <text args="address().city "></text>, <span text="address().region"></span> <text args="address().postcode"></text><br />
        <text args="getCountryName(address().countryId)"></text><br />

    </div>
    <div class="col-2">
        <div class="title"><!-- ko i18n: 'Personal data'--><!-- /ko --></div>
        <text args="address().prefix"></text> <text args="address().firstname"></text> <text args="address().middlename"></text>
        <text args="address().lastname"></text> <text args="address().suffix"></text><br />
        <span data-bind="text: getCustomerEmail()"></span><br />
        <a if="address().telephone" attr="'href': 'tel:' + address().telephone" text="address().telephone"></a>
    </div>
</if>
