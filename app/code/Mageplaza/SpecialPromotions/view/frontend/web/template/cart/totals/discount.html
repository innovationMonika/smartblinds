<!-- ko if: isDisplayed() && !ifShowDetails() -->
    <tr class="totals discount">
        <th colspan="1" class="mark" scope="row">
            <span class="title" data-bind="text: getTitle()"></span>
            <span class="discount coupon" data-bind="text: getCouponCode()"></span>
        </th>
        <td class="amount">
            <span><span class="price" data-bind="text: getValue()"></span></span>
        </td>
    </tr>
<!-- /ko -->
<!-- ko if: isDisplayed() && ifShowDetails() -->
    <tr class="totals-discount-summary"
        data-bind="mageInit: {'toggleAdvanced':{'selectorsToggleClass': 'shown', 'baseToggleClass': 'expanded', 'toggleContainers': '.totals-discount-details'}}">
        <th colspan="1" class="mark" scope="row">
            <span class="detailed" data-bind="text: getTitle()"></span>
        </th>
        <td class="amount">
            <span class="price" data-bind="text: getValue()"></span>
        </td>
    </tr>
    <!-- ko foreach: getDetails() -->
        <tr class="totals-discount-details">
            <th colspan="1" class="mark" scope="row" data-bind="text: title"></th>
            <td class="amount">
                <span class="price"
                      data-bind="text: $parents[0].formatPrice(amount), attr: {'data-th': title}"></span>
            </td>
        </tr>
    <!-- /ko -->
<!-- /ko -->
